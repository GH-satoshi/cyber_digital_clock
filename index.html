<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyber Digital Clock</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap");
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #clock {
      position: relative;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.5rem;
      color: #00ff00;
      background: #000;
      padding: 6px 10px;
      border: 2px solid #00ff00;
      border-radius: 6px;
      text-align: center; /* 中央寄せ */
      text-shadow:
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 40px #00ff00;
      animation: neonPulse 2s infinite alternate, glitch 3s infinite;
      overflow: hidden;
    }

    /* ネオンのゆらめき */
    @keyframes neonPulse {
      0% {
        text-shadow: 0 0 4px #00ff00, 0 0 8px #00ff00, 0 0 16px #00ff00, 0 0 24px #00ff00;
      }
      50% {
        text-shadow: 0 0 6px #00ff00, 0 0 12px #00ff00, 0 0 24px #00ff00, 0 0 40px #00ff00;
      }
      100% {
        text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 35px #00ff00;
      }
    }

    /* グリッチ感（ズレとちらつき） */
    @keyframes glitch {
      0%, 5%, 95%, 100% { transform: none; opacity: 1; }
      10% { transform: translate(-2px, 0); opacity: 0.8; }
      11% { transform: translate(2px, -1px); opacity: 0.6; }
      12% { transform: translate(-1px, 1px); opacity: 0.9; }
      13% { transform: none; opacity: 1; }
      30% { transform: translate(1px, -2px); opacity: 0.7; }
      31% { transform: none; opacity: 1; }
      60% { transform: translate(-2px, 2px); opacity: 0.6; }
      61% { transform: none; opacity: 1; }
      80% { opacity: 0.5; }
      81% { opacity: 1; }
    }

    /* 走査線 (横線) */
    #clock::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.05) 0px,
        rgba(0,255,0,0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      animation: scanline 4s linear infinite;
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* ノイズ (砂嵐) */
    #clock::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='60' height='60'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3'/></filter><rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      opacity: 0.15;
      mix-blend-mode: screen;
      animation: noiseMove 1s steps(8) infinite;
      pointer-events: none;
    }

    @keyframes noiseMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }
  </style>
</head>
<body>
  <div id="clock" aria-live="polite">Loading...</div>

  <script>
    (function () {
      const el = document.getElementById('clock');
      const weekdays = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];

      function pad(n) {
        return String(n).padStart(2, '0');
      }

      function update() {
        const d = new Date();
        const y = d.getFullYear();
        const m = pad(d.getMonth() + 1);
        const day = pad(d.getDate());
        const weekday = weekdays[d.getDay()];
        const hh = pad(d.getHours());
        const mm = pad(d.getMinutes());
        const ss = pad(d.getSeconds());

        // 1行表示バージョン
        //el.textContent = `${y}.${m}.${day} ${weekday} ${hh}:${mm}:${ss}`;
        // innerHTMLを使って2行に分ける
        el.innerHTML = `${y}.${m}.${day} ${weekday}<br>${hh}:${mm}:${ss}`;
      }

      update();
      setInterval(update, 1000);
    })();
  </script>
</body>
</html>
